<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>Screenshot 2 page</title>
</head>
<body>
  <div class="left"> <!--Left side of the page-->
    <div class="left__img">
      <img class="left__img-phone" src="https://static.finncdn.no/_c/static/finn_iphone_98x200.png" alt="Iphone with finn.no">
    </div>
    <div class="left__text">
      <p>Logg inn for å sende meldinger, lagre favoritter og søk. Du får også varsler når det skjer noe nytt!</p>
      <p>Problemer med innloggingen? <a href="">Her kan du finne hjelp</a></p>
      <a href="">Tilbake til finn</a>
    </div>
  </div>


    <!--Start right side of the page-->
  <div class="right"> 

    <div class="right__card"><!--Card on the right side containing form and buttons-->
      <div class="right__card__topbar"> <a href="https://www.finn.no"> <!--Finn.no logo with link-->
          <img class="right__card__topbar__logo__finn" src="//d3iwtia3ndepsv.cloudfront.net/clients/images/logos/5087dc1b421c7a0b79000000_56e7c4e3c1c45.png" alt="FINN.no"></a>
          <img class="right__card__topbar__logo__schibsted" src="https://d3iwtia3ndepsv.cloudfront.net/web/v4.5.31/assets/4c671371b02d586f499a4d89bf58fa50.png" alt="Schibsted logo">
      </div>

      <form> <!--Form for logging in-->
          <div class="right__form__titlebar">
            <h1 class="right__form__titlebar__heading">Logg inn</h1>
        </div>
        <div>
            <input type="email" class="right__form__input" name="username" required placeholder="Skriv inn din e-postadresse*">
            <p class="right__form__necessary">*Nødvendig felt</p>
        </div>
        <div>
            <input type="password" class="right__form__input" name="password" required placeholder="Vennligst oppgi passordet ditt*">
            <p class="right__form__necessary">*Nødvendig felt</p>
        </div>
        <div>
            <button type="button" class="right__form__button__forgot"><span>Glemt passord?</span></button>
        </div>
        <div>
            <input type="checkbox" class="right__form__checkbox__remember" checked>
            <label class="right__form__checkbox__label">Hold meg innlogget</label>
        </div>
        <div class="right__form__button">
          <button class="right__form__button__login">Logg på</button>
          <button class="right__form__button__new">Opprett ny konto</button>
        </div>
      </form>

    </div>
    <div class="right__bottom"> <!--info links to the bottom of the right side-->
      <a class="right__bottom__links" href="www.finn.no">Hjelp</a>
      <a class="right__bottom__links" href="www.finn.no">Personvernerklæring</a>
      <a class="right__bottom__links" href="www.finn.no">Vilkår</a>
      <a class="right__bottom__links" href="www.finn.no">Om Schibsted-konto</a>
    </div>
  </div>
</body>
</html>
<!--The end-->
